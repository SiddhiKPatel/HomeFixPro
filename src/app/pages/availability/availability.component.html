            <label class="form-check-label" for="item{{item.name}}">
                <input class="form-check-input" type="checkbox" id="item{{item.name}}" name="tagOptions"
                    (change)="changeCheckbox(i)" [checked]="item.checked">
                {{item.name}}
            </label>
        </div>
        <div class="data">
            <select class="form-control" id="dp{{i}}">
                <option *ngFor="let t of startTime;">{{t}}</option>
            </select>
        </div> to
        <div class="data">
            <select class="form-control" id="to{{i}}">
                <option *ngFor="let t of endTime">{{t}}</option>
            </select>
        </div>
    </div>
    <div class="box">

</div>
